{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if howto_list %}
    <ul>
    {% for how_to in howto_list %}
        <li><a href="{% url 'polls:detail' how_to.id %}">{{ how_to.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
